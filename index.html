<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speech text reader</title>
</head>
<body>
    <div class="container">
        <h2>Speech Text Reader</h2>
        <button id="toggle-button" class="btn btn-toggle">
            Toggle Text Box
        </button>
        <div class="text-box" id="text-box">
            <div class="close" id="close">X</div>
            <h3>Choose Voice</h3>
            <!--Insert with JS-->
            <select id="voices"></select>
            <textarea id="text" placeholder="Enter text to read..."></textarea>
            <button class="btn" id="read-button">Read Text</button>
        </div>
        <!--Enter the pics with text with the JS-->
        <main></main>
    </div>
    <script src="script.js"></script>   
</body>
</html>
